<body>
<div id="content">
<center>
  <h1>1. Decimal to Binary</h1>
</center>

<p>
Print the binary representation of a number without using the division and modulo operators.
</p>

<div class="section">Sample Input:</div>
<pre>
1
2
3
4
10
11
20
30
32
</pre>

<div class="section">Sample Output:</div>
<pre>
1
10
11
100
1010
1011
10100
11110
100000
</pre>

</div>
